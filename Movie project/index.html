        </div>

        <div class="showtime-selection">
            <label for="showtime">Select Showtime:</label>
            <select name="show" id="showtime">
                <option value="">Select a showtime</option>
                <option value="11:00 Am">11:00 Am</option>

            </select>
        </div>

        <div class="seats-selection">
            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" min="1" max="10" value="1">
        </div>

        <button id="book-button">Book Tickets</button>

    </div>
